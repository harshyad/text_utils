<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text Utils</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="color:white;">TextAnalyzer</a>
    </div>
  </nav>
  <br>
  <form action='/analyze' method='post'> {% csrf_token %}
    <!--This csrf token is used with the post request to protect our website form cross site forgery attack-->
    <div class="form-floating">
      <textarea class="form-control" placeholder="Enter your text here" name='text' id="floatingTextarea2"
        style="height: 100px"></textarea>
      <label for="floatingTextarea2">Enter your text here</label>
    </div>
    <br>
    <div class="form-check form-switch">
      <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
      <label class="form-check-label" for="flexSwitchCheckDefault1">Remove punctuation</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" name="UpperCase" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
      <label class="form-check-label" for="flexSwitchCheckDefault2">UpperCase</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" name="LowerCase" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
      <label class="form-check-label" for="flexSwitchCheckDefault3">LowerCase</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" name="CapitilizeTheFirstLetter" type="checkbox" role="switch"
        id="flexSwitchCheckDefault4">
      <label class="form-check-label" for="flexSwitchCheckDefault4">CapitilizeTheFirstLetter</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" name="ExtraSpaceremover" type="checkbox" role="switch"
        id="flexSwitchCheckDefault5">
      <label class="form-check-label" for="flexSwitchCheckDefault5">ExtraSpaceremover</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" name="CharCount" type="checkbox" role="switch" id="flexSwitchCheckDefault6">
      <label class="form-check-label" for="flexSwitchCheckDefault6">CharCount</label>
    </div>
    <br>
    <button type="submit" class="btn btn-primary btn-lg">Analyze Text</button>
  </form>
</body>

</html>
